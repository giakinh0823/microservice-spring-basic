services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: giakinh0823
      POSTGRES_PASSWORD: giakinh0823
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: giakinh2000@gmail.com
      PGADMIN_DEFAULT_PASSWORD: giakinh0823
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: